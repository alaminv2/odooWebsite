<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./cut.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col d-flex justifu-content-center">
                <ul class="item_filters" style="cursor: pointer;">
                    <li data-fliter="*">All</li>
                    <li data-fliter=".filter-web">web</li>
                    <li data-fliter=".filter-app">app</li>
                    <li data-fliter=".filter-chat">chat</li>
                    <li data-fliter=".filter-ios">IOS</li>
                    <li data-fliter=".filter-flip">Z-flip</li>
                </ul>
            </div>
        </div>
        <div class="row item_container justify-content-center">
            <div class="col-3 item bg-info m-2 filter-flip">
                flip_1 (0)
            </div>
            <div class="col-3 item bg-info m-2 filter-web">
                web-1 (1)
            </div>
            <div class="col-3 item bg-info m-2 filter-app">
                app_1 (2)
            </div>
            <div class="col-3 item bg-info m-2 filter-chat">
                chat_1 (3)
            </div>
            <div class="col-3 item bg-info m-2 filter-chat">
                chat_2 (4)
            </div>
            <div class="col-3 item bg-info m-2 filter-app">
                app_2 (5)
            </div>
            <div class="col-3 item bg-info m-2 filter-app">
                app_3 (6)
            </div>
            <div class="col-3 item bg-info m-2 filter-ios">
                ios_1 (7)
            </div>
            <div class="col-3 item bg-info m-2 filter-flip">
                flip_2 (8)
            </div>
            <div class="col-3 item bg-info m-2 filter-ios">
                ios_2 (9)
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
    <script src="./cut.js"></script>
</body>

</html>
